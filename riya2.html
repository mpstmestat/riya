<!DOCTYPE html>
<html>
  <head>
    <title>Largest Number between two</title>
    <script type="text/javascript">
      function large() {
        var num1,num2;
        num1=f1.t1.value;
        num2=f1.t2.value;
        if (num1>num2) {
          document.write("Number 1 is Greater");
        }
        else {
          document.write("Number 2 is Greater");
        }
      }
    </script>
  </head>
  <body>
    <form name="f1">
      Number 1: <input type="text" name="t1">
      Number 2: <input type="text" name="t2">
      <input type="button" value="Larger Number" onclick="large()">
    </form>

  </body>
</html>
