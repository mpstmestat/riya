<!DOCTYPE html>
<html >
  <head>
    <title>Even And Odd</title>
  </head>
  <body bgcolor="green">
    <h1>Program to check number is even or odd</h1>
    <script type="text/javascript">
      var a,b;
      a=prompt("Enter your number...")
      b=parseInt(a);
    // input is converted into number data type
    if (b%2==0) {
      alert("Number is even")
    }
    else {
      alert("number is odd")
    }
    </script>

  </body>
</html>
