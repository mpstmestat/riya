<!DOCTYPE html>
<html>
  <head>
    <title>To check wheather user entered number is positive or negative</title>
    <script type="text/javascript">
    function clk() {
      var num;
      num=f1.t1.value;
      if (num>0) {
        document.write("Positive Number");
      }
      else {
        document.write("Negative Number");
      }
    }
    </script>
  </head>
  <body>
    <form name="f1">
      Number: <input type="text" name="t1">
      <input type="button" value="check" onclick="clk()">
    </form>
  </body>
</html>
